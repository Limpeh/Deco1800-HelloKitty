<DOCTYPE! HTML>
<html>
	<head>
	<meta charset = "UTF-8">
		<title>CardMatch</title>
		<link href="style.css" type="text/css" rel="stylesheet"/>
     <script src="http://code.jquery.com/jquery-1.12.3.js" type="text/javascript"></script>
	</head>
	<body>
		
		<div id="banner"><h1>Stage Settings</h1></div>
		<form action ="#" id="confirm">
			<select name= "cardno">
				<option value="6">6</option>
				<option value="8">8</option>
				<option value="10">10</option>
			</select>
			<select name = "time">
				<option value="60">60s</option>
				<option value="90">90s</option>
				<option value="120">120s</option>
			</select>
			<input type="submit" value="Confirm"></input>
		</form>
			<form action="#" id="searchTrove">
				<input id="searchTerm" type="text">
				<button type="submit" id="searchbtn">Search</button>
			</form>
		<div class="wrap">
			<div id="outputImg">
			</div>
			<div id="outputArt">
			</div>
			<script src="cardmatch.js" type="text/javascript"></script> 
		</div>
	</body>
</html>
